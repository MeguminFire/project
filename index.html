<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber IT Hub | CSS G11 Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 style="color: var(--primary); text-align:center; letter-spacing: 3px; margin-bottom: 10px;">SYSTEMS HUB 2.0</h1>
    <nav class="nav-links">
        <span id="nav-log" class="active" onclick="showTab('log-tab', 'Logs')">Forum Logs</span>
        <span id="nav-hw" onclick="showTab('main-content-area', 'Hardware')">Hardware</span>
        <span id="nav-sw" onclick="showTab('main-content-area', 'Software')">Software</span>
        <span id="nav-net" onclick="showTab('main-content-area', 'Networking')">Networking</span>
        <span id="nav-fix" onclick="showTab('main-content-area', 'Troubleshooting')">Troubleshoot</span>
    </nav>
</header>

<div class="container">
    <input type="text" class="search-box" id="searchBar" placeholder="Search systems database..." onkeyup="filterContent()">

    <div id="log-tab" class="page active">
        <div class="post-creator">
            <h3 style="color: var(--primary); margin-bottom: 15px;">Post System Update</h3>
            <input type="text" id="dev" placeholder="Device Name...">
            <input type="text" id="iss" placeholder="Issue Status...">
            <textarea id="sol" rows="3" placeholder="Troubleshooting notes..."></textarea>
            <button class="btn-post" onclick="addPost()">Post to Feed</button>
        </div>
        <div id="forumArea"></div>
    </div>

    <div id="main-content-area" class="page">
        <div class="info-grid" id="cardGrid"></div>
    </div>

    <div id="detailPanel" class="detail-panel">
        <button onclick="closeDetail()" style="color:var(--primary); background:none; border:1px solid var(--primary); padding: 5px 10px; cursor:pointer; float:right; border-radius:4px;">[ TERMINATE ACCESS ]</button>
        <h2 id="detailTitle" style="color: var(--primary); margin-bottom:20px; text-transform: uppercase;"></h2>
        <div id="detailContent" style="font-size: 1.1rem; line-height: 1.8;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
